<!DOCTYPE html>

<head>

<body>
  <!-- to jquery -->

    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="

  <script src="/public/js/components/nav.js"></script>

  <!-- this is a page -->
  <div id="nav"></div>
  <div class="container-lg pt-5 pb-5 ">
    <h1>Filtrar registros</h1>
    <div class="container-lg d-flex flex-row justify-content-between align-items-center">
      <form id="form" class="row mt-5" action="/records" method="POST">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Año</label>
          <div class="col-sm-3">
            <div id="select1"></div>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Área de conocimiento</label>
          <div class="col-sm-6">
            <div id="select2"></div>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Carreras</label>
          <div class="col-sm-6">
            <div id="select3"></div>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Modalidad</label>
          <div class="col-sm-3">
            <div id="select4"></div>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Regimen</label>
          <div class="col-sm-3">
            <div id="select5"></div>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Ciclo</label>
          <div class="col-sm-3">
            <div id="select7"></div>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Parciales</label>
          <div class="col-sm-8">
            <ul id="select6" class="list-group list-group-horizontal required">
            </ul>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Campo</label>
          <div class="col-sm-2">
            <div id="select8"></div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>
    </div>
</body>

</html>
